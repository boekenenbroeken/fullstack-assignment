name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: f1
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/f1
      REDIS_URL: redis://localhost:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install backend dependencies
        run: pnpm install
        working-directory: backend

      - name: Generate Prisma client
        run: pnpm prisma generate
        working-directory: backend

      - name: Apply Prisma migrations
        run: pnpm prisma migrate deploy
        working-directory: backend

      - name: Seed database
        run: pnpm run seed
        working-directory: backend

      - name: Run lint
        run: pnpm lint
        working-directory: backend

      - name: Run tests
        run: pnpm test
        working-directory: backend

      - name: Build backend
        run: pnpm build
        working-directory: backend
